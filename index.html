<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <h1 id="timerLabel">0 : 00</h1>
        	<ul class="stars">
        		<li class="fa fa-star"></li>
        		<li class="fa fa-star"></li>
                <li class="fa fa-star"></li>
                <li class="fa fa-star"></li>
                <li class="fa fa-star"></li>
        	</ul>

        	<span class="moves"></span> Moves

            <div class="restart">
        		<i class="fa fa-repeat" onClick="window.location.reload()"></i>
        	</div>
        </section>
        <div id="modal">
            <div class="modal-content">
                <span class="close" onClick="window.location.reload()">&times;</span>
                <p class="modalText"></p>
                <button class="playAgain" onClick="window.location.reload()">Play Again</button>
            </div>
        </div>
        <ul class="deck">
            <li class="card" data-prop="fa-diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-prop="fa-paper-plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-prop="fa-anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-prop="fa-bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-prop="fa-cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" data-prop="fa-anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-prop="fa-leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-prop="fa-bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-prop="fa-diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-prop="fa-bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-prop="fa-leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-prop="fa-bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-prop="fa-bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-prop="fa-bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-prop="fa-paper-plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-prop="fa-cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
